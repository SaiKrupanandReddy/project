{% extends 'accounts/base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block content %}

<div class="jumbotron  my-auto">
  <h1 class="display-3">Choose Your Stream</h1>
  <hr class="my-2">

  <div class="col-lg-10 mx-auto">
    {% for stream in stream_list %}

    <a class="btn btn-success" style=" margin: 1em;" href="{% url 'accounts:student_signup' stream.pk %}" role="button">
      {{stream.name}}
    </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
