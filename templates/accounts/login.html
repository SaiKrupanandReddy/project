<!DOCTYPE html> {% load static %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Login Page</title>
  <link rel="stylesheet" href="{% static 'accounts/bootstrap/css/bootstrap.min.css' %}">
</head>

<body class="bg-gradient-primary">
  <div class="p-5 bg-image" style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');height: 500px;"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-10">
        <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: -400px;background: hsla(0, 0%, 100%, 0.8);backdrop-filter: blur(50px); border-radius:10px;">
          <div class="card  o-hidden border-0  ">
            <div class="card-body p-0">
              <div class="row justify-content-center">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="text-center">
                      <div class="messages">
                        {% if messages %}
                        <ul class="messages">
                          {% for message in messages %}
                          <p class="{{ message.tags }}">{{ message }}</p>
                          {% endfor %}
                        </ul>
                        {% endif %}
                      </div>
                      <h4 class="text-dark mb-4">Please Login!</h4>
                    </div>
                    <form class="user" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <!-- <div class="form-group">
                      {{form.username}}
                    </div>
                    <div class="form-group">
                    {{form.password}}
                  </div> -->

                  <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input class="form-control text" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                  </div>
                  <div class="mb-3 text">
                    <label for="password" class="form-label">Password:</label>
                    <input class="form_control" type="password" name="password" autocomplete="current-password" required id="id_password">
                  </div>


                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <div class="form-check">
                        <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1">
                        <label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label>
                      </div>
                    </div>
                  </div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Login</button>
                  <hr>
                </form>
                <!-- <div class="text-center"><a class="small" href="#">Forgot Password?</a></div> -->
                <div class="text-center"><a class="small" href="{% url 'accounts:signup' %}">Create an Account!</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'accounts/js/theme.js' %}"></script>
<script>
// set some clann names for styling in the fiels
var form_fields = document.getElementsByTagName("input");
form_fields[1].placeholder = "Username";
// form_fields[1].className += " form-control form-control-user";

form_fields[2].placeholder = "Password";
form_fields[2].className += " form-control form-control-user";
</script>
</body>

</html>
